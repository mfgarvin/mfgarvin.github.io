</style></head> <body> <script id="content-data" type="application/json">{".secrets":"4 8 15 16 23 42\n\nNice try. ;)\n\nBut hey, since you're that invested, and as you know your way around a cli, keep poking around. There's much more to find.\n\nWe're no strangers to hidden commands...\nYou know the rules, and so do I.\n","about.txt":"image: profile.jpg\n---\nHey there! I'm Michael.\n\nI'm a twenty-something from Ohio who likes to dabble in techy/nerdy things: programming, space, technology, music, photography, and whatnot. I enjoy a good hike or ski trip here and there, too. One can't go wrong with the outdoors!\n\nI'm also a Roman Catholic priest, and have been since 2024. It's a good life! I like working with tech, and there's a certain place for it in Catholicism, so I hope to explore this area over the next few years.\n\nLife as a priest is busy, so this site probably won't be updated too often, but I might add some things from time to time. \n\nPax Christi.\n","contact.txt":"EMAIL:     mike@mfgarvin.com\nGITHUB:    <a href=\"https://github.com/mfgarvin\" target=\"_blank\" rel=\"noopener noreferrer\">github.com/mfgarvin</a>\nTWITTER:   <a href=\"https://twitter.com/mfgarvin\" target=\"_blank\" rel=\"noopener noreferrer\">twitter.com/mfgarvin</a>\n","projects/README.md":"# Projects\n\nI've got all sorts of fun things I'm working on:\n\n<ul>\n  <li>Apps...</li>\n  <li>Musical Instruments...</li>\n  <li>Etc...</li>\n</ul>\n\nMore to come!\n"}</script> <div id="terminal"> <div id="output"></div> <div id="input-line"> <span id="prompt"></span> <input type="text" id="input" autocomplete="off" spellcheck="false"> </div> </div> <script type="module" src="/_astro/index.astro_astro_type_script_index_0_lang.Dt1-sUsb.js"></script> </body> </html>
